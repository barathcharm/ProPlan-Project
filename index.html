<body>

    <main>
        <div class="top">
            <a href=""><img src="./assests/images/icons/proplan_logo.png" alt="icon"></a>
            <p>Already have a account? <a href="./assests/pages/login.html">Log in</a></p>
        </div>
        <div class="maincontainer">
            <div class="left">
                <img src="./assests/images/signup image.jpg" alt="img">
            </div>
            <div class="right">
                <h2>Get Started !</h2>
                <h5>Enter your details</h5>
                <form >

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control input" id="name" pattern="[A-Za-z]{0,32}"
                            Title="1.Don't enter numbers, 2.Must include a uppercase character"
                            placeholder="enter your name" required>
                        <label for="name">Enter your name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control input" id="email" placeholder="Email id" required>
                        <label for="email">Email id</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control input" id="Profession" 
                            title="Enter the type of occupation" placeholder="Profession" required>
                        <label for="Profession">Profession</label>
                    </div>

                    <!-- <div class="num_gender"> -->
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control input" id="phone_num" pattern="[0-9]{10}"
                                title="1.Enter Numbers only, 2.Must enter 10 numbers" placeholder="Mobile Number"
                                required>
                            <label for="phone_num">Mobile Number</label>
                        </div>
                        <!-- <div class="gender">
                            <p>Gender:</p>
                            <label for="male">
                                <input type="radio" id="male" name="gender" value="Male">
                                Male
                            </label>

                            <label for="female">
                                <input type="radio" id="female" name="gender" value="Female">
                                Female
                            </label>

                            <label for="trans">
                                <input type="radio" id="trans" name="gender" value="Trans">
                                Transgender
                            </label>
                        </div> -->
                    <!-- </div> -->

                    <div class="password">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control input" id="password" pattern="[A-Za-z0-9]{0,10}"
                                title="Enter a password mixed of uppercase characters, lowercase characters and Numbers"
                                placeholder="Enter password" required>
                            <label for="password">Enter password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control input" id="cpassword"
                                placeholder="Confirm password" required>
                            <label for="cpassword" required>Confirm password</label>
                        </div>
                    </div>

                    <button type="submit">Sign Up</button>
                    <h5>OR</h5>
                </form>
                <div class="bottom">
                    <span>Signin with</span>
                    <a href="#"><img src="./assests/images/icons/google icon.png" alt=""></a>
                    <a href="#"><img src="./assests/images/icons/fb icon.png" alt=""></a>
                    <a href="#"><img src="./assests/images/icons/twitter icon.png" alt=""></a>
                </div>
            </div>
        </div>
    </main>
    <script>
        let form = document.querySelector("form")
        form.addEventListener("submit",store)
        function store(e) {
            e.preventDefault()
            let password = document.getElementById("password").value
            let cpassword = document.getElementById("cpassword").value


            if (password == cpassword) {

                let user_name = document.getElementById("name").value
                let user_email = document.getElementById("email").value
                let user_number = document.getElementById("phone_num").value
                let user_profession = document.getElementById("Profession").value
                let user_pass = document.getElementById("password").value

                let user_data = {
                    "display_name": "",
                    "name": user_name,
                    "email": user_email,
                    "number": user_number,
                    "profession": user_profession,
                    "password": user_pass,
                }

                let json = JSON.parse(localStorage.getItem("json")) ?? [];
                json.push(user_data)
                localStorage.setItem("json", JSON.stringify(json))
                window.location.href = "./assests/pages/login.html";
            }
            else {
                alert("password & confirm password doesn't match")
            }
        }
    </script>
</body>
