<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./assests/css/login-signup.css">

</head>

<body>
    <div id="circle">

    </div>

    <main>
        <div class="top">
            <a href=""><img src="./assests/images/icons/proplan_logo.png" alt="icon"></a>
            <p>Already have a account? <a href="./assests/pages/login.html">Log in</a></p>
        </div>
        <div class="maincontainer">
            <div class="left">
                <img src="./assests/images/signup image.jpg" alt="img">
            </div>
            <div class="right">
                <h2>Get Started !</h2>
                <h5>Enter your details</h5>
                <form id="signup_form">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control input" id="name" pattern="[A-Za-z]{0,32}"
                            Title="1.Don't enter numbers, 2.Must include a uppercase character"
                            placeholder="enter your name" required>
                        <label for="name">Enter your name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control input" id="email" placeholder="Email id" required>
                        <label for="email">Email id</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control input" id="Profession" 
                            title="Enter the type of occupation" placeholder="Profession" pattern="[A-Za-z]{0,32}" required>
                        <label for="Profession">Profession</label>
                    </div>

                    <!-- <div class="num_gender"> -->
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control input" id="phone_num" pattern="[0-9]{10}"
                                title="1.Enter Numbers only, 2.Must enter 10 numbers" placeholder="Mobile Number"
                                required>
                            <label for="phone_num">Mobile Number</label>
                        </div>

                    <div class="password">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control input" id="password" pattern="[A-Za-z0-9]{8,16}"
                                title="Enter a password mixed of uppercase characters, lowercase characters and Numbers with min 8 characters"
                                placeholder="Enter password" required>
                            <label for="password">Enter password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control input" id="cpassword"
                                placeholder="Confirm password" required>
                            <label for="cpassword" required>Confirm password</label>
                        </div>

                    </div>

                    <button type="submit">Sign Up</button>
                    <h5>OR</h5>
                </form>
                <div class="bottom">
                    <span>Signin with</span>
                    <a href="#"><img src="./assests/images/icons/google icon.png" alt=""></a>
                    <a href="#"><img src="./assests/images/icons/fb icon.png" alt=""></a>
                    <a href="#"><img src="./assests/images/icons/twitter icon.png" alt=""></a>
                </div>
            </div>
        </div>
    </main>
    <script src="assests/js/signup.js"></script>
</body>


</html>
